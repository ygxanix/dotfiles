################
### MONITORS ###
################
monitor= eDP-1, preffered, auto, 1
monitor = HDMI-A-1, preffered, auto, 1, mirror, eDP-1
source = ~/.cache/wal/colors-hyprland.conf
exec-once = wal -R

###################
### PROGRAMS    ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

exec-once = hyprpaper
exec-once = mako &
exec-once = hypridle &

exec-once = waybar
exec-once = xdg-desktop-portal &
exec-once = xdg-desktop-portal-gtk &
exec-once = wl-paste --watch cliphist store
exec-once = pkill -f nm-applet || nm-applet --indicator
exec-once = /usr/lib/polkit-gnome/polkit-agent-helper-1
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,ssh,gpg
exec-once = xdotool & 

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct
env = HYPRCURSOR_SIZE,20
env = LANG,pl_PL.UTF-8
env = LC_TIME,pl_PL.UTF-8
env = SWAYSOCK, $XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket.sock
env = MOZ_ENABLE_WAYLAND,1

