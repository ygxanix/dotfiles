#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 12
    gaps_out = 20
    border_size = 2
    col.active_border = $foreground
    col.inactive_border = $color12
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 0.88

    shadow {
        enabled = true
        range = 10
        render_power = 10
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 5
        new_optimizations = true
        ignore_opacity = false
        xray = false
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        special = false
    }
    
    # Dynamic window coloring based on wallpaper
    dim_inactive = true
    dim_strength = 0.12
    dim_special = 0.2
    dim_around = 0.4
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 1.94, almostLinear, slide
    animation = workspacesOut, 1, 1.94, almostLinear, slide
}

# https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = 5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, A, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Z, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, period, exec, rofi -modi emoji -show emoji 
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -p "ÔÅø" | cliphist decode | wl-copy && wl-paste --no-newline

bind = $mainMod, K, exec, ~/.config/hypr/scripts/toggle_idle.sh 
bind = $mainMod, I, exec, kitty -e nmtui
bind = $mainMod, B, exec, blueman-manager

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, left, movefocus, l
bind = $mainMod CTRL, right, movefocus, r
bind = $mainMod CTRL, up, movefocus, u
bind = $mainMod CTRL, down, movefocus, d 

bind = SUPER SHIFT, left, resizeactive, -50 0
bind = SUPER SHIFT, right, resizeactive, 50 0
bind = SUPER SHIFT, up, resizeactive, 0 -50
bind = SUPER SHIFT, down, resizeactive, 0 50

bind = SUPER ALT, left, moveactive, -50 0
bind = SUPER ALT, right, moveactive, 50 0
bind = SUPER ALT, up, moveactive, 0 -50
bind = SUPER ALT, down, moveactive, 0 50

bind = SUPER, Tab, cyclenext
bind = $mainMod, RETURN, fullscreen

binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

binde = , XF86AudioRaiseVolume, exec, pamixer --increase 5
binde = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = , XF86AudioMute, exec, pamixer --toggle-mute

bind = $mainMod SHIFT, period, swapnext
bind = $mainMod SHIFT, C, centerwindow

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

###############
### SCRIPTS ###
###############

bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area_copy
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu_pywal.sh
bind = $mainMod, S, exec, rofi -show drun


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = float,class:^(GitHub Desktop)$
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Dynamic opacity based on wallpaper colors with blur
windowrulev2 = opacity 0.95 0.88, class:^(kitty)$
windowrulev2 = opacity 0.92 0.85, class:^(code)$
windowrulev2 = opacity 0.92 0.85, class:^(Code)$
windowrulev2 = opacity 0.90 0.83, class:^(firefox)$
windowrulev2 = opacity 0.90 0.83, class:^(Firefox)$
windowrulev2 = opacity 0.93 0.86, class:^(dolphin)$
windowrulev2 = opacity 0.93 0.86, class:^(thunar)$
windowrulev2 = opacity 0.93 0.86, class:^(Thunar)$
windowrulev2 = opacity 0.88 0.80, class:^(discord)$
windowrulev2 = opacity 0.88 0.80, class:^(Discord)$
windowrulev2 = opacity 0.75 0.70, class:^(Spotify)$
windowrulev2 = opacity 0.92 0.85, class:^(obsidian)$
windowrulev2 = opacity 0.92 0.85, class:^(Obsidian)$

# Special window rules
windowrulev2 = rounding 0,class:^(waybar)$
windowrulev2 = float, class:^(dialog)$
windowrulev2 = center, class:^(dialog)$

# Floating windows with enhanced blur
windowrulev2 = opacity 0.90 0.85, floating:1
